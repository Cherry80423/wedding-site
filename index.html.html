  <style>
    :root{
      --bg:#0f0f0f;         /* 全暗背景，照片更突出 */
      --ink:#f2f2f2;        /* 文字顏色 */
      --muted:#9a9a9a;      /* 次文字 */
      --accent:#ffffff;     /* 邊框/hover */
      --gap:10px;           /* 卡片間距 */
      --radius:14px;        /* 圖片圓角 */
      --shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--ink); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;}
    .wrap{width:min(1200px,94%); margin:0 auto;}

    /* 頁首（可自行刪除或改為LOGO） */
    header{position:sticky; top:0; z-index:5; backdrop-filter:saturate(1.2) blur(8px); background:rgba(15,15,15,.6); border-bottom:1px solid rgba(255,255,255,.06)}
    .head{display:flex; align-items:center; justify-content:space-between; padding:10px 0}
    .brand{font-weight:900; letter-spacing:.06em}
    .count{color:var(--muted); font-size:.9rem}

  /* 瀑布流（純 CSS 自動排版）*/
    .masonry{column-width: 280px; column-gap: var(--gap); padding:18px 0}
    .card{break-inside: avoid; margin: 0 0 var(--gap); position:relative; border-radius: var(--radius); overflow:hidden; box-shadow: var(--shadow);}
    .card img{width:100%; height:auto; display:block;}
    .card:hover::after{content:"點擊放大"; position:absolute; right:10px; bottom:10px; background:rgba(0,0,0,.55); color:#fff; font-size:12px; padding:.25rem .5rem; border-radius:6px}
 
    /* Lightbox */
    .lightbox{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.92); z-index:20}
    .lightbox.show{display:flex}
    .lightbox img{max-width:min(94vw,1400px); max-height:88vh; border-radius:12px}
    .lightbox .close, .lightbox .prev, .lightbox .next{
      position:absolute; top:50%; transform:translateY(-50%); background:rgba(255,255,255,.12); color:#fff; border:0; padding:.7rem .9rem; border-radius:12px; cursor:pointer
    }
    .lightbox .close{top:16px; right:16px; transform:none}
    .lightbox .prev{left:16px}
    .lightbox .next{right:16px}

    footer{color:var(--muted); text-align:center; padding:18px 0 28px}
    .tip{font-size:.9rem}
  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="相片預覽">
    <button class="close" aria-label="關閉" onclick="closeLightbox()">✕</button>
    <button class="prev" aria-label="上一張" onclick="nav(-1)">⟨</button>
    <img id="lightImg" src="" alt="放大相片" />
    <button class="next" aria-label="下一張" onclick="nav(1)">⟩</button>
  </div>

 

  <script>
    const gallery = Array.from(document.querySelectorAll('#gallery img'))
    const count = document.getElementById('count')
    const lb = document.getElementById('lightbox')
    const lbImg = document.getElementById('lightImg')
    let idx = -1

    // 顯示照片數
    count.textContent = `${gallery.length} Photos`

    // 點擊放大
    document.getElementById('gallery').addEventListener('click', (e)=>{
      const img = e.target.closest('img');
      if(!img) return
      e.preventDefault()
      idx = gallery.indexOf(img)
      openLightbox()
    })

    function openLightbox(){
      lb.classList.add('show')
      lbImg.src = gallery[idx].src
      lbImg.alt = gallery[idx].alt || '放大相片'
    }
    function closeLightbox(){ lb.classList.remove('show'); lbImg.src=''; }
    function nav(step){
      if(idx<0) return
      idx = (idx + step + gallery.length) % gallery.length
      lbImg.src = gallery[idx].src
      lbImg.alt = gallery[idx].alt || '放大相片'
    }

    // 鍵盤導覽／ESC 關閉
    document.addEventListener('keydown', (e)=>{
      if(!lb.classList.contains('show')) return
      if(e.key==='Escape') closeLightbox()
      if(e.key==='ArrowLeft') nav(-1)
      if(e.key==='ArrowRight') nav(1)
    })

    // 點背景關閉
    lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLightbox() })
  </script>
